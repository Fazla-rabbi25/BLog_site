<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    
    <!--Medium style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    
    <!-- Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark text-white pt-4 techfont">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}" style="margin-right:10px;color:white"><h3>BLOG</h3></a></li>
                <li><a href="{% url 'about' %}" style="margin-left:10px; margin-right:10px; text-decoration:none; color:white">About</a></li>
                <li><a href="https://github.com/" style="margin-right:10px; text-decoration:none;color:white">Github</a></li>
                <li><a href="https://bd.linkedin.com/" style="margin-right:10px; text-decoration:none;color:white">LinkedIn</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'post_new' %}" style="margin-right:10px; text-decoration:none;color:white">New Post</a></li>
                    <li><a href="{% url 'post_draft_list' %}" style="margin-right:10px; text-decoration:none;color:white">Draft</a></li>
                    <li>
                        <form action="{% url 'logout' %}" method="post" style="display:inline; margin-right:10px; text-decoration:none">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; padding:0; margin:0; text-decoration:none; cursor:pointer; color:white"> Logout </button>
                        </form>
                    </li>
                    <li><a style="margin-right:10px; text-decoration:none">Welcome: {{user.username }}</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" style="color:white">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!-- Main content area -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}  
                </div>
            </div>  
        </div>
    </div>
    
</body>
</html>
